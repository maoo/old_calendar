name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Calendar credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.CALENDAR_SERVICE_ACCOUNT_JSON }}
        run: |
          gcloud auth activate-service-account --key-file=GOOGLE_APPLICATION_CREDENTIALS

      - name: Build
        run: |
          npm install
          npx webpack
          npm run compile
          npm run getEvents
    
      - name: Update events.json
        run: |
          git config --global user.name 'TheJuanAndOnly99'
          git config --global user.email 'juan.estrella@session.it'
          git add ./events.json
          git commit -m "Update events.json after build"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: dist # Replace 'dist' with the folder containing your built static files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-artifact
          path: dist # Replace 'dist' with the folder where you want to download the artifact

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: dist # Replace 'dist' with the folder containing your built static files
